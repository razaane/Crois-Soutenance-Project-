<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div id="parent" class="relative flex flex-col gap-y-10 py-5 items-center ">
        <div class="h-[450px] w-[90%] bg-gray-400 rounded-md py-2 flex flex-col gap-4 items-center">
            <div class="w-[90%] bg-gray-600 h-[20%] rounded-md flex justify-center items-center ">
                <button id="btnAdd" class="bg-blue-300 w-[75%] py-3 rounded-md">Ajouter</button>
            </div>
            <div class="h-[70%] bg-gray-800 w-[90%] flex flex-col p-2  items-center rounded-md overflow-y-scroll"
                id="displayAllWorkers">
            </div>
        </div>
        <div class="w-[90%]">
            <div class="grid grid-cols-3 grid-rows-3 h-screen gap-2">
                <div class=" salle grid col-span-2 row-span-1 rounded-lg bg-purple-300" id="SalleConférence">
                     <button id="btnConf" data-salle="conf" class="salle-btn h-[30px] bg-purple-900 w-[30px] rounded-md place-self-center">
                        +
                    </button>
                </div>
                <div id="btnRécp" class=" salle grid col-span-1 row-span-2 rounded-lg bg-purple-400" id="SalleRéception">
                    <button data-salle="récep" class="salle-btn h-[30px] bg-purple-900 w-[30px] rounded-md place-self-center">
                        +
                    </button>
                </div>
                <div id="btnServ" class="salle grid col-span-1 row-span-1 rounded-lg bg-purple-500" id="SalleServeur">
                    <button data-salle="serv" class="salle-btn h-[30px] bg-purple-900 w-[30px] rounded-md place-self-center">
                        +
                    </button>
                </div>
                <div id="btnSécu" class="salle grid col-span-1 row-span-1 rounded-lg bg-purple-600" id="SalleSécurité">
                     <button data-salle="séc" class="salle-btn h-[30px] bg-purple-900 w-[30px] rounded-md place-self-center">
                        +
                    </button>
                </div>
                <div id="btnPers" class="salle grid col-span-1 row-span-1 rounded-lg bg-purple-700" id="SallePersonnel">
                     <button data-salle="pers" class="salle-btn h-[30px] bg-purple-900 w-[30px] rounded-md place-self-center">
                        +
                    </button>
                </div>
                <div id="btnArc" class="salle grid col-span-2 row-span-1 rounded-lg bg-purple-800" id="SalleArchive">
                     <button data-salle="arch" class="salle-btn h-[30px] bg-purple-900 w-[30px] rounded-md place-self-center">
                        +
                    </button>
                </div>
            </div>
        </div>
        <!-- <div class=" w-full h-screen flex justify-center items-center"> -->
            <form id="Formwrk" class="hidden absolute bg-white w-[90%] h-[83vh] rounded-md flex flex-col items-center gap-6 overflow-y-scroll">
                <div class="flex flex-col w-[90%] font-semibold">
                    <label for="photo">Votre URL photo :</label>
                    <input type="text" id="photo" placeholder="img-url" class=" border border-black p-1 rounded-md">
                </div>
                <div class="flex flex-col w-[90%] font-semibold">
                    <label for="name">Nom et Prénom :</label>
                    <input type="text" id="fullName" placeholder="Entrer votre nom et prénom" class=" border border-black p-1 rounded-md">
                </div>

                <div class="flex flex-col w-[90%] font-semibold">
                    <label for="age">Votre Age :</label>
                    <input type="number" id="age" placeholder="Entrer votre age" class=" border border-black p-1 rounded-md">
                </div>

                <div class="flex flex-col w-[90%] font-semibold">
                    <label for="email">Votre Adresse Mail :</label>
                    <input type="email" id="email" placeholder="Entrer votre adresse email" class=" border border-black p-1 rounded-md">
                </div>

                <div class="flex flex-col w-[90%] font-semibold">
                    <label for="tel">Votre Numéro Téléphone :</label>
                    <input type="tel" id="tel" placeholder="Entrer votre numéro de téléphone" class=" border border-black p-1 rounded-md">
                </div>

                <select name="role" id="roles" class="w-[90%] border border-black p-1 rounded-md font-semibold">
                    <option>Choisis un role</option>
                    <option value="Récéptioniste">Récéptioniste</option>
                    <option value="Théchniciens IT">Théchniciens IT</option>
                    <option value="Agents Sécurités">Agents Sécurités</option>
                    <option value="Manager">Manager</option>
                    <option value="Nettoyage">Nettoyage</option>
                    <option value="Autres roles">Autres roles</option>
                </select>

                <div id="btnsss" class="flex flex-col items-center justify-center gap-3">
                    <button class="bg-blue-500 h-[30px] w-[300px] font-bold rounded-md" id="btnExp">
                        Ajouter une expérience
                    </button>
                    <button class="bg-green-400 font-bold h-[30px] w-[300px] rounded-md" id="btnSubmit">
                        Ajouter
                    </button>
                </div>

            </form>
        <!-- </div> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
